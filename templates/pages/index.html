<!DOCTYPE html>
<html>
{% extends "partials/base.html" %}
{% block content %}
<body>
    <h1>Book a Day Off</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.date.label }} {{ form.date() }}
        {{ form.submit() }}
    </form>

    <h2>Booked Days</h2>
    <ul>
        {% for day in booked_days %}
            <li>{{ day }}</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
</html>
