<!DOCTYPE html>
<html>
{% extends "partials/base.html" %}
{% block content %}
<style>
    .field {
        padding: 5px;
    }
</style>
<body>
    <h1>Log In</h1>
        {% for user in users %}
            <a href="{{ url_for('login', user_id=user.id) }}">
                Log In as {{ user.first_name }} {{ user.last_name }}
            </a><br>
        {% endfor %}
</body>
{% endblock %}
</html>
